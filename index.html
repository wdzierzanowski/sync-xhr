<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sync XHR</title>
  </head>
  <body>

  <div id="result"></div>

  <script language="javascript">
    window.onload = function() {
      var xhr = new XMLHttpRequest();
      xhr.open('GET', '/foo', true);
      xhr.onload = () => document.getElementById('result').textContent = xhr.responseText;
      xhr.send();
    };
  </script>
  </body>
</html>
