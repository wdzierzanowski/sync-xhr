<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sync XHR</title>
  </head>
  <body>

  <div id="result"></div>

  <script language="javascript">
    var xhr = new XMLHttpRequest();
    xhr.open('GET', '/foo', false);
    xhr.send();
    document.getElementById('result').textContent = xhr.responseText;
  </script>
  </body>
</html>
