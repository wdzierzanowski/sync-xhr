<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sync XHR</title>
  </head>
  <body>

  This is me:
  <pre>
    <div id="result"></div>
  </pre>

  <script language="javascript">
    var xhr = new XMLHttpRequest();
    xhr.open('GET', '/sync-xhr/index.html', false);
    xhr.send();
    document.getElementById('result').textContent = xhr.responseText;
  </script>
  </body>
</html>
